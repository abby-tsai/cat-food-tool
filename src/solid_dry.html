<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>貓食配方所 - 方便計算貓罐和貓糧的營養分析和每日分配的工具！</title>

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
  <link rel="stylesheet" href="../dist/output.css">
</head>

<body class="pb-7">
  <main class="container mx-auto px-5">

    <header class="text-left md:text-center relative mt-3">

      <div class="flex items-center justify-center">
        <a href="index.html">
          <img src="img/logo.svg" class="w-24" alt="">
        </a>
      </div>

      <a href="index.html" class="text-zinc-500 absolute top-4 left-2">
        <i class="fa-solid fa-home"></i>
      </a>
      <button type="button" id="open_mySaveButton" class="text-red-400 absolute top-4 right-2">
        <i class="fa-regular fa-heart"></i>
      </button>
    </header>

    <div class="py-1"></div>

    <div class="text-center">
      <div class="flex flex-row flex-wrap justify-center mb-2">
        <a href="daily.html" class="text-sm color-dark basis-1/3 md:basis-1/6 p-3 rounded-md"><i
            class="text-2xl mb-1 block text-zinc-400 fa-solid fa-weight-scale"></i>每日營養</a>
        <a href="solid_wet.html" class="text-sm color-dark basis-1/3 md:basis-1/6 p-3 rounded-md"><i
            class="text-2xl mb-1 block text-zinc-400 fa-solid fa-hockey-puck"></i>貓罐乾物比</a>
        <a href="solid_dry.html" class="text-sm text-red-500 basis-1/3 md:basis-1/6 p-3 rounded-md">
          <i class="text-2xl mb-1 block text-red-500 fa-solid fa-box-archive"></i>貓糧乾物比</a>
        <a href="full_wet.html" class="text-sm color-dark basis-1/3 md:basis-1/6 p-3 rounded-md"><i
            class="text-2xl mb-1 block text-zinc-400 fa-solid fa-droplet"></i>全濕食分配</a>
        <a href="full_dry.html" class="text-sm color-dark basis-1/3 md:basis-1/6 p-3 rounded-md"><i
            class="text-2xl mb-1 block text-zinc-400 fa-solid fa-shapes"></i>全乾食分配</a>
        <a href="half_wet_dry.html" class="text-sm color-dark basis-1/3 md:basis-1/6 p-3 rounded-md"><i
            class="text-2xl mb-1 block text-zinc-400 fa-solid fa-bowl-food"></i>半濕食分配</a>
      </div>
    </div>

    <div class="py-5"></div>

    <div class="flex justify-center pb-10">
      <p class="tip-text warning">
        <strong>什麼是乾物比？</strong>
        <br />
        乾物比指的是「去除掉水分」後，各成分在罐頭中佔的「重量的比例」。
      </p>
    </div>

    <div class="flex flex-row flex-wrap justify-center md:space-x-6">
      <div class="basis-full md:basis-1/2 mb-10 md:mb-0" id="card_fill">
        <div class="mathDone card-style-1">

          <div class="flex flex-row space-x-4">
            <div class="basis-1/2 mb-6">
              <label class="text-sm md:text-base block pb-2 relative">
                乾糧1公斤的熱量
                <span
                  class="alert-dryElement opacity-0 h-0 transition-all absolute left-0 bottom-full text-xs z-10 font-normal bg-red-100 py-1 px-2">
                  請檢查是否皆填寫，並且皆為數字。
                </span>
              </label>
              <div class="input-style-1">
                <input id="dry_1Kg_Kcal" type="text" inputmode="decimal">
                <span class="unit">kcal</span>
              </div>
            </div>
            <div class="basis-1/2 mb-6">
              <label class="text-sm md:text-base block pb-2">蛋白質</label>
              <div class="input-style-1">
                <input id="dry_proteinPercent" type="text" inputmode="decimal">
                <span class="unit">%</span>
              </div>
            </div>
          </div>

          <div class="flex flex-row space-x-4">
            <div class="basis-1/2 mb-6">
              <label class="text-sm md:text-base block pb-2">脂肪</label>
              <div class="input-style-1">
                <input id="dry_fatPercent" type="text" inputmode="decimal">
                <span class="unit">%</span>
              </div>
            </div>
            <div class="basis-1/2 mb-6">
              <label class="text-sm md:text-base block pb-2">纖維</label>
              <div class="input-style-1">
                <input id="dry_fiberPercent" type="text" inputmode="decimal">
                <span class="unit">%</span>
              </div>
            </div>
          </div>

          <div class="flex flex-row space-x-4">
            <div class="basis-1/2 mb-6">
              <label class="text-sm md:text-base block pb-2">灰份</label>
              <div class="input-style-1">
                <input id="dry_ashPercent" type="text" inputmode="decimal">
                <span class="unit">%</span>
              </div>
            </div>
            <div class="basis-1/2 mb-6">
              <label class="text-sm md:text-base block pb-2">水分</label>
              <div class="input-style-1">
                <input id="dry_waterPercent" type="text" inputmode="decimal">
                <span class="unit">%</span>
              </div>
            </div>
          </div>

          <div class="mt-6">
            <div class="flex flex-row space-x-4 mt-7">
              <button type="button" id="cleanAllValue_btn" class="button-lightRed basis-1/3">清除</button>
              <button type="button" id="solidDryMath_btn" class="button-red basis-2/3">開始計算</button>
            </div>
          </div>
        </div>
      </div>
      <div class="basis-full md:basis-1/3 flex flex-wrap" id="card_notFinish">
        <div class="card-style-3 w-full">
          <p class="text-xl text-gray-400">計算結果</p>
          <p class="text-gray-400">請完成表單</p>
        </div>
      </div>
      <div class="basis-full md:basis-1/3 opacity-0 h-0 transition-all" id="card_result">
        <div class="card-style-2 w-full">
          <div class="header">
            <p class="title" data-cata="貓糧乾物比">計算結果</p>
          </div>
          <div class="body">
            <div class="dry_solid_block">
              <div class="beSave_block">
                <div class="table-style-1">
                  <table>
                    <thead>
                      <tr>
                        <th></th>
                        <th>蛋白質</th>
                        <th>脂肪</th>
                        <th>碳水化合物</th>
                        <th>纖維</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="bg-gray-100">
                        <td>比例建議</td>
                        <td>45%以上</td>
                        <td>25~45%</td>
                        <td>25%以下</td>
                        <td>1~5%</td>
                      </tr>
                      <tr>
                        <td>結果</td>
                        <td class="protein_solid_result"></td>
                        <td class="fat_solid_result"></td>
                        <td class="carbohydrate_solid_result"></td>
                        <td class="fiber_solid_result"></td>
                      </tr>
                      <tr>
                        <td>說明</td>
                        <td class="protein_solid_explain"></td>
                        <td class="fat_solid_explain"></td>
                        <td class="carbohydrate_solid_explain"></td>
                        <td class="fiber_solid_explain"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="warning_txt_box pt-5"></div>
            </div>
            <div class="flex flex-row space-x-4 mt-7">
              <button type="button" id="editsolidDryMath_btn" class="button-dark basis-1/3">重新計算</button>
              <button type="button" id="save_btn" class="button-red basis-2/3">加入收藏</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- 加入收藏 lightbox -->
  <div id="saveLightBox" class="lightbox-style-1 fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 hidden">
    <label class="text-base font-medium block pb-2">請輸入名稱：</label>
    <div class="flex flex-row items-center mb-2">
      <div class="input-style-2 w-1/2 pr-2">
        <input id="saveName" type="text">
      </div>
      <p class="category-text w-1/2 text-sm"></p>
    </div>
    <p class="text-xs">為了方便辨識，建議填寫。<br />
      ex: <span class="text-red-500">喵喵</span>的一日所需營養 or
      <span class="text-red-500">喵喵和xx罐頭</span>半濕食分配
    </p>
    <div class="flex flex-row space-x-4 mt-7">
      <button type="button" class="cancel_btn button-lightRed basis-1/2">取消</button>
      <button type="button" class="sbumit_btn button-red basis-1/2">加入</button>
    </div>
  </div>

  <!-- 我的收藏 -->
  <div id="mySaveBox"
    class="fixed top-0 -right-full w-full md:w-1/2 lg:w-4/12 h-full bg-gray-50 transition-all duration-300 ease-linear border-l border-solid border-gray-300">

    <div class="pt-16 px-3 pb-5 border-b border-solid border-gray-300">
      <div class="flex gap-x-1 gap-y-1 flex-wrap">
        <a href="#" data-filterName="的一日所需營養"
          class="filterButton button-outline-green-icon whitespace-nowrap min-h-0 h-9 justify-center text-xs px-3 w-3-3">一日所需營養</a>
        <a href="#" data-filterName="貓罐乾物比"
          class="filterButton button-outline-green-icon whitespace-nowrap min-h-0 h-9 justify-center text-xs px-3 w-3-3">貓罐乾物比</a>
        <a href="#" data-filterName="貓糧乾物比"
          class="filterButton button-outline-green-icon whitespace-nowrap min-h-0 h-9 justify-center text-xs px-3 w-3-3">貓糧乾物比</a>
        <a href="#" data-filterName="全濕食分配"
          class="filterButton button-outline-green-icon whitespace-nowrap min-h-0 h-9 justify-center text-xs px-3 w-3-3">全濕食分配</a>
        <a href="#" data-filterName="全乾食分配"
          class="filterButton button-outline-green-icon whitespace-nowrap min-h-0 h-9 justify-center text-xs px-3 w-3-3">全乾食分配</a>
        <a href="#" data-filterName="半濕食分配"
          class="filterButton button-outline-green-icon whitespace-nowrap min-h-0 h-9 justify-center text-xs px-3 w-3-3">半濕食分配</a>
      </div>
      <div class="text-right mt-3">
        <button type="button" id="showAllButton" class="text-xs p-1 text-gray-400 underline hidden">Show All</button>
      </div>
    </div>

    <div id="no_saveItems_text" class="text-gray-400 text-center text-sm my-2 hidden">此分類尚未收藏喔！</div>

    <div id="saveItems" class="saveItems overflow-auto"></div>

    <button type="button" id="close_mySaveButton" class="absolute top-2 right-3 text-xl w-10 h-10"><i
        class="fa-solid fa-xmark"></i></button>

  </div>

  <!-- 重新命名 lightbox -->
  <div id="renameLightBox" class="lightbox-style-1 fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 hidden">
    <label class="text-base font-medium block pb-2">請輸入名稱：</label>
    <div class="flex flex-row items-center mb-2">
      <div class="input-style-2 w-1/2 pr-2">
        <input id="old_saveName" type="text">
      </div>
      <p class="category-text w-1/2 text-sm"></p>
    </div>
    <div class="flex flex-row space-x-4 mt-7">
      <button type="button" class="cancel_btn button-dark basis-1/2">取消</button>
      <button type="button" class="submit_btn button-green basis-1/2">確定</button>
    </div>
  </div>

  <!-- 隱形區塊 - 判斷滑鼠是否點擊在“我的收藏”以外的區域 -->
  <span id="no_saveBoxArea" class="pointer-events-none"></span>

  <script src="../src/js/main.js"></script>
</body>

</html>
