<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="../dist/output.css">
</head>

<body class="pb-7 bg-light">
  <main class="container mx-auto px-5">

    <header class="text-left md:text-center pt-12 md:pt-11 pb-11 md:pb-12 relative ">
      <h1 class="text-xl md:text-3xl font-semibold md:tracking-widest text-gray-800">
        貓食配方所
      </h1>
      <button type="button" id="open_mySaveButton" class="button-green absolute top-7 md:top-7 right-0 md:right-5">
        我的收藏
      </button>
      <a href="index.html" class="text-sm text-gray-500 absolute top-4 md:top-7 left-0 md:left-5"><i
          class="fa-solid fa-angle-left pr-3"></i> 返回 <i class="fa-solid fa-house"></i></a>
    </header>


    <h3 class="text-xl color-green pb-8 font-semibold text-center">貓咪一日所需營養</h3>

    <div class="flex flex-row flex-wrap justify-center md:space-x-6">
      <div class="basis-full md:basis-1/2 mb-10 md:mb-0" id="card_fill">
        <div class="mathDone card-style-1">
          <div class="mb-7">
            <label class="text-sm md:text-base font-medium block pb-2 relative">
              請輸入貓咪的體重：
              <span
                class="alert-catWeight opacity-0 h-0 transition-all absolute left-0 bottom-full text-xs z-10 font-normal bg-red-100 py-1 px-2">請檢查是否為數字。</span>
            </label>
            <div class="input-style-1">
              <input type="number" id="catWeight" class="" value="">
              <span class="unit">kg</span>
            </div>
            <small class="color-red">需減重貓 or 過瘦貓，請輸入目標體重</small>
          </div>

          <div class="catStatus-box mb-7">
            <label class="text-base font-medium block pb-3 relative">
              請勾選貓咪的目前狀態（擇一）：
              <span
                class="alert-catStatus opacity-0 h-0 transition-all absolute left-0 bottom-full text-xs z-10 font-normal bg-red-100 py-1 px-2">請勾選貓咪的目前狀態</span>
            </label>
            <div class="mb-5">
              <p class="text-sm pb-1">- 幼貓</p>
              <div class="flex flex-row flex-wrap">
                <div class="basis-1/2">
                  <div class="radio-style-1">
                    <label for="10_week">
                      <input id="10_week" name="radio-cat-status" type="radio" value="10週大">
                      <span>10週大</span>
                    </label>
                  </div>
                </div>
                <div class="basis-1/2">
                  <div class="radio-style-1">
                    <label for="20_week">
                      <input id="20_week" name="radio-cat-status" type="radio" value="20週大">
                      <span>20週大</span>
                    </label>
                  </div>
                </div>
                <div class="basis-1/2">
                  <div class="radio-style-1">
                    <label for="30_week">
                      <input id="30_week" name="radio-cat-status" type="radio" value="30週大">
                      <span>30週大</span>
                    </label>
                  </div>
                </div>
                <div class="basis-1/2">
                  <div class="radio-style-1">
                    <label for="40_week">
                      <input id="40_week" name="radio-cat-status" type="radio" value="40週大">
                      <span>40週大</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="mb-5">
              <p class="text-sm pb-1">- 成貓</p>
              <div class="flex flex-row flex-wrap">
                <div class="basis-1/2">
                  <div class="radio-style-1">
                    <label for="low_active_not_neuter">
                      <input id="low_active_not_neuter" name="radio-cat-status" type="radio" value="活動力低(未結紮)">
                      <span>活動力低(未結紮)</span>
                    </label>
                  </div>
                </div>
                <div class="basis-1/2">
                  <div class="radio-style-1">
                    <label for="low_active_is_neuter">
                      <input id="low_active_is_neuter" name="radio-cat-status" type="radio" value="活動力低(已結紮)">
                      <span>活動力低(已結紮)</span>
                    </label>
                  </div>
                </div>
                <div class="basis-1/2">
                  <div class="radio-style-1">
                    <label for="high_active_not_neuter">
                      <input id="high_active_not_neuter" name="radio-cat-status" type="radio" value="活動力高(未結紮)">
                      <span>活動力高(未結紮)</span>
                    </label>
                  </div>
                </div>
                <div class="basis-1/2">
                  <div class="radio-style-1">
                    <label for="high_active_is_neuter">
                      <input id="high_active_is_neuter" name="radio-cat-status" type="radio" value="活動力高(已結紮)">
                      <span>活動力高(已結紮)</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="mb-5">
              <p class="text-sm pb-1">- 懷孕貓</p>
              <div class="flex flex-row flex-wrap">
                <div class="basis-1/2">
                  <div class="radio-style-1">
                    <label for="pregnancy">
                      <input id="pregnancy" name="radio-cat-status" type="radio" value="懷孕期">
                      <span>懷孕期</span>
                    </label>
                  </div>
                </div>
                <div class="basis-1/2">
                  <div class="radio-style-1">
                    <label for="lactation">
                      <input id="lactation" name="radio-cat-status" type="radio" value="哺乳期">
                      <span>哺乳期</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="mt-6">
            <div class="flex flex-row space-x-4 mt-7">
              <button type="button" id="cleanAllValue_btn" class="button-dark basis-1/3">清除</button>
              <button type="button" id="DailyMath_btn" class="button-green basis-2/3">開始計算</button>
            </div>
          </div>
          <!-- <button type="button" id="DailyMath_btn" class="button-green w-full">開始計算</button> -->
        </div>
      </div>
      <div class="basis-full md:basis-1/3 flex flex-wrap transition-all" id="card_notFinish">
        <div class="card-style-3 w-full">
          <p class="text-xl text-gray-400">計算結果</p>
          <p class="text-gray-400">請完成表單</p>
        </div>
      </div>
      <div class="basis-full md:basis-1/3 opacity-0 h-0 transition-all" id="card_result">
        <div class="card-style-2 w-full">
          <div class="header">
            <p class="title" data-cata="的一日所需營養">貓咪一日所需營養計算結果</p>
          </div>
          <div class="body">
            <div class="daliy_block">
              <div class="flex flex-row space-x-4">
                <div class="basis-1/2 mb-3">
                  <label class="text-sm md:text-base block pb-1">熱量：</label>
                  <div class="input-style-3">
                    <input type="text" class="font-semibold" id="daliyKcal" readonly value="">
                    <span class="unit">kcal</span>
                  </div>
                </div>
                <div class="basis-1/2 mb-3">
                  <label class="text-sm md:text-base block pb-1">蛋白質：</label>
                  <div class="input-style-3">
                    <input type="text" class="font-semibold" id="daliyProtein" readonly value="">
                    <span class="unit">g</span>
                  </div>
                </div>
              </div>
              <div class="flex flex-row space-x-4">
                <div class="basis-1/2 mb-3">
                  <label class="text-sm md:text-base block pb-1">脂肪：</label>
                  <div class="input-style-3">
                    <input type="text" class="font-semibold" id="daliyFat" readonly value="">
                    <span class="unit">g</span>
                  </div>
                </div>
                <div class="basis-1/2 mb-3">
                  <label class="text-sm md:text-base block pb-1">水分：</label>
                  <div class="input-style-3">
                    <input type="text" class="font-semibold" id="daliyWater" readonly value="">
                    <span class="unit">ml</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex flex-row space-x-4 mt-7">
              <button type="button" id="editDailyMath_btn" class="button-dark basis-1/2">重新計算</button>
              <button type="button" id="save_btn" class="button-green basis-1/2">加入收藏</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center pt-10 md:pt-20 pb-10">
      <h4 class="text-xl color-green pb-8 font-semibold text-center">其他相關計算</h4>
      <div class="flex flex-row flex-wrap justify-center md:space-x-4">
        <a href="full_wet.html" class="button-outline-green-icon basis-full md:basis-1/4 mb-3 md:mb-4">全濕食的分配<i
            class="fa-solid fa-angle-right"></i></a>
        <a href="full_dry.html" class="button-outline-green-icon basis-full md:basis-1/4 mb-3 md:mb-4">全乾食的分配<i
            class="fa-solid fa-angle-right"></i></a>
        <a href="half_wet_dry.html" class="button-outline-green-icon basis-full md:basis-1/4 mb-3 md:mb-4">半濕半乾的分配<i
            class="fa-solid fa-angle-right"></i></a>
      </div>
    </div>

  </main>

  <!-- 加入收藏 lightbox -->
  <div id="saveLightBox" class="lightbox-style-1 fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 hidden">
    <label class="text-base font-medium block pb-2">請輸入名稱：</label>
    <div class="flex flex-row items-center mb-2">
      <div class="input-style-2 w-1/2 pr-2">
        <input id="saveName" type="text">
      </div>
      <p class="category-text w-1/2 text-sm"></p>
    </div>
    <p class="text-xs">為了方便辨識，建議填寫。<br />
      ex: <span class="color-darkergreen">喵喵</span>的一日所需營養 or
      <span class="color-darkergreen">喵喵和xx罐頭</span>半濕食分配
    </p>
    <div class="flex flex-row space-x-4 mt-7">
      <button type="button" class="cancel_btn button-dark basis-1/2">取消</button>
      <button type="button" class="sbumit_btn button-green basis-1/2">加入</button>
    </div>
  </div>


  <!-- 我的收藏 -->
  <div id="mySaveBox"
    class="fixed top-0 -right-full w-full md:w-1/2 lg:w-4/12 h-full bg-gray-50 transition-all duration-300 ease-linear border-l border-solid border-gray-300">

    <div class="pt-16 px-5 pb-5 border-b border-solid border-gray-300">
      <div class="flex gap-x-1 flex-row overflow-auto">
        <a href="#"
          class="button-outline-green-icon whitespace-nowrap min-h-0 h-9 justify-center text-xs px-3 mb-3">一日所需營養</a>
        <a href="#"
          class="button-outline-green-icon whitespace-nowrap min-h-0 h-9 justify-center text-xs px-3 mb-3">貓罐乾物比</a>
        <a href="#"
          class="button-outline-green-icon whitespace-nowrap min-h-0 h-9 justify-center text-xs px-3 mb-3">貓糧乾物比分析</a>
        <a href="#"
          class="button-outline-green-icon whitespace-nowrap min-h-0 h-9 justify-center text-xs px-3 mb-3">全濕食的分配</a>
        <a href="#"
          class="button-outline-green-icon whitespace-nowrap min-h-0 h-9 justify-center text-xs px-3 mb-3">全乾食的分配</a>
        <a href="#"
          class="button-outline-green-icon whitespace-nowrap min-h-0 h-9 justify-center text-xs px-3 mb-3">半濕半乾的分配</a>
      </div>
    </div>

    <div id="saveItems" class="saveItems overflow-auto"></div>

    <button type="button" id="close_mySaveButton" class="absolute top-2 right-3 text-xl w-10 h-10"><i
        class="fa-solid fa-xmark"></i></button>

  </div>

  <!-- 重新命名 lightbox -->
  <div id="renameLightBox" class="lightbox-style-1 fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 hidden">
    <label class="text-base font-medium block pb-2">請輸入名稱：</label>
    <div class="flex flex-row items-center mb-2">
      <div class="input-style-2 w-1/2 pr-2">
        <input id="old_saveName" type="text">
      </div>
      <p class="category-text w-1/2 text-sm"></p>
    </div>
    <div class="flex flex-row space-x-4 mt-7">
      <button type="button" class="cancel_btn button-dark basis-1/2">取消</button>
      <button type="button" class="submit_btn button-green basis-1/2">確定</button>
    </div>
  </div>

  <!-- 隱形區塊 - 判斷滑鼠是否點擊在“我的收藏”以外的區域 -->
  <span id="no_saveBoxArea" class="pointer-events-none"></span>

  <script src="../src/js/main.js"></script>
</body>

</html>
