<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>貓食配方所 - 方便計算貓罐和貓糧的營養分析和每日分配的工具！</title>

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="../dist/output.css">
</head>

<body class="pb-7 bg-light">
  <main class="container mx-auto px-5">

    <header class="text-left md:text-center pt-12 md:pt-11 pb-11 md:pb-12 relative ">
      <h1 class="text-xl md:text-3xl font-semibold md:tracking-widest text-gray-800">
        貓食配方所
      </h1>
      <button type="button" id="open_mySaveButton" class="button-green absolute top-7 md:top-7 right-0 md:right-5">
        我的收藏
      </button>
    </header>

    <div class="text-center pb-20">
      <p class="text-base md:text-xl leading-relaxed">
        <i class="fa-solid fa-utensils color-green"></i>
        <br><br>
        <strong>這是方便計算貓罐和貓糧的<br class="block md:hidden">營養分析和每日分配的工具！</strong>
        <br><br>
        不知道貓咪要吃多少才能滿足一天所需？<br>
        不知道這個貓罐或貓糧的營養成分是否健康？<br>
        不知道要怎麼更省糧食費？
      </p>
    </div>

    <div class="text-center">
      <h3 class="text-xl color-green pb-8 font-semibold">請選擇一個功能，開始計算</h3>
      <div class="flex flex-row flex-wrap justify-center md:space-x-4">
        <a href="daily.html" class="button-outline-green-icon basis-full md:basis-1/4 mb-3 md:mb-4">貓咪一日所需營養<i
            class="fa-solid fa-angle-right"></i></a>
        <a href="solid_wet.html" class="button-outline-green-icon basis-full md:basis-1/4 mb-3 md:mb-4">貓罐乾物比分析<i
            class="fa-solid fa-angle-right"></i></a>
        <a href="solid_dry.html" class="button-outline-green-icon basis-full md:basis-1/4 mb-3 md:mb-4">貓糧乾物比分析<i
            class="fa-solid fa-angle-right"></i></a>
      </div>
      <div class="flex flex-row flex-wrap justify-center md:space-x-4">
        <a href="full_wet.html" class="button-outline-green-icon basis-full md:basis-1/4 mb-3 md:mb-4">全濕食的分配<i
            class="fa-solid fa-angle-right"></i></a>
        <a href="full_dry.html" class="button-outline-green-icon basis-full md:basis-1/4 mb-3 md:mb-4">全乾食的分配<i
            class="fa-solid fa-angle-right"></i></a>
        <a href="half_wet_dry.html" class="button-outline-green-icon basis-full md:basis-1/4 mb-3 md:mb-4">半濕半乾的分配<i
            class="fa-solid fa-angle-right"></i></a>
      </div>
    </div>

  </main>

  <!-- 我的收藏 -->
  <div id="mySaveBox"
    class="fixed top-0 -right-full w-full md:w-1/2 lg:w-4/12 h-full bg-gray-50 transition-all duration-300 ease-linear border-l border-solid border-gray-300">

    <div class="pt-16 px-3 pb-5 border-b border-solid border-gray-300">
      <div class="flex gap-x-1 gap-y-1 flex-wrap">
        <a href="#" data-filterName="的一日所需營養"
          class="filterButton button-outline-green-icon whitespace-nowrap min-h-0 h-9 justify-center text-xs px-3 w-3-3">一日所需營養</a>
        <a href="#" data-filterName="貓罐乾物比"
          class="filterButton button-outline-green-icon whitespace-nowrap min-h-0 h-9 justify-center text-xs px-3 w-3-3">貓罐乾物比</a>
        <a href="#" data-filterName="貓糧乾物比"
          class="filterButton button-outline-green-icon whitespace-nowrap min-h-0 h-9 justify-center text-xs px-3 w-3-3">貓糧乾物比</a>
        <a href="#" data-filterName="全濕食分配"
          class="filterButton button-outline-green-icon whitespace-nowrap min-h-0 h-9 justify-center text-xs px-3 w-3-3">全濕食分配</a>
        <a href="#" data-filterName="全乾食分配"
          class="filterButton button-outline-green-icon whitespace-nowrap min-h-0 h-9 justify-center text-xs px-3 w-3-3">全乾食分配</a>
        <a href="#" data-filterName="半濕食分配"
          class="filterButton button-outline-green-icon whitespace-nowrap min-h-0 h-9 justify-center text-xs px-3 w-3-3">半濕食分配</a>
      </div>
      <div class="text-right mt-3">
        <button type="button" id="showAllButton" class="text-xs p-1 text-gray-400 underline hidden">Show All</button>
      </div>
    </div>

    <div id="no_saveItems_text" class="text-gray-400 text-center text-sm my-2 hidden">此分類尚未收藏喔！</div>

    <div id="saveItems" class="saveItems overflow-auto"></div>

    <button type="button" id="close_mySaveButton" class="absolute top-2 right-3 text-xl w-10 h-10"><i
        class="fa-solid fa-xmark"></i></button>

  </div>

  <!-- 重新命名 lightbox -->
  <div id="renameLightBox" class="lightbox-style-1 fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 hidden">
    <label class="text-base font-medium block pb-2">請輸入名稱：</label>
    <div class="flex flex-row items-center mb-2">
      <div class="input-style-2 w-1/2 pr-2">
        <input id="old_saveName" type="text">
      </div>
      <p class="category-text w-1/2 text-sm"></p>
    </div>
    <div class="flex flex-row space-x-4 mt-7">
      <button type="button" class="cancel_btn button-dark basis-1/2">取消</button>
      <button type="button" class="submit_btn button-green basis-1/2">確定</button>
    </div>
  </div>

  <!-- 隱形區塊 - 判斷滑鼠是否點擊在“我的收藏”以外的區域 -->
  <span id="no_saveBoxArea" class="pointer-events-none"></span>

  <script src="../src/js/main.js"></script>
</body>

</html>
